<div class="container-fluid">
  <div class="row padding-sm">
    <div class="col">
      <legend align="center">Our Happy Client's</legend>
      <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let image of images">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
          <img class="col-md-2 col-sm-4 col-xs-6 logo-client" [src]="image" alt="Random slide">
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
