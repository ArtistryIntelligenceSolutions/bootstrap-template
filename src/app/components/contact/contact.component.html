<!-- Page Title -->
<div class="jumbotron no-gutter">
  <h1 class="display-4 no-gutter">Contact Us</h1>
</div>
<!-- Breadcrumb -->
<div class="container-fluid">
  <div class="row">
    <div class="col no-padding">
      <ol class="breadcrumb breadcrumb-arrow no-gutter no-border-radius">
        <li><a routerLink="home">Home</a></li>
        <li class="active"><span>Data</span></li>
      </ol>
    </div>
  </div>
</div>
<!-- Quick Links -->
<div class="container-fluid">
  <div class="row text-center no-gutter">
    <div class="col-4 pt-4">
      <a href="tel:+123456789"><i class="fas fa-phone fa-3x"></i>
      <h3 class="d-lg-block d-xl-block">Phone</h3>
      <p class="d-lg-block d-xl-block">+123456789</p></a>
    </div>
    <div class="col-4 background-off-white pt-4">
      <a href=""><i class="fas fa-home fa-3x"></i>
      <h3 class="d-lg-block d-xl-block">Address</h3>
      <p class="d-lg-block d-xl-block">Piazza del Colosseo, 1, 00184 Roma RM</p></a>
    </div>
    <div class="col-4 pt-4">
      <a href="mailto:test@test.com"><i class="fas fa-envelope fa-3x"></i>
      <h3 class="d-lg-block d-xl-block">E-mail</h3>
      <p class="d-lg-block d-xl-block">test@test.com</p></a>
    </div>
  </div>
  <!-- Contact Form -->
  <div class="row background-primary">
    <div class="col-md-12">
        <div class="form-area">
          <form role="form" (ngSubmit)="processForm()" novalidate ng-app="formValidationApp" ng-controller="ValidationCtrl">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
            <div class="form-group">
              <input
                type="text" 
                name="name" 
                class="input form-control ng-invalid ng-dirty ng-invalid-email ng-valid-required ng-touched" 
                placeholder="Your Name" 
                [(ngModel)]="name"
                required
                minlength="3"
                #nameInput="ngModel">
              <p *ngIf="nameInput.invalid && nameInput.dirty" class="help-block">Name is required and needs to be at least 3 characters long.</p>
            </div>
            <div class="form-group">         
              <input
                type="email" 
                name="email" 
                class="input form-control ng-invalid ng-dirty ng-invalid-email ng-valid-required ng-touched" 
                placeholder="Your Email" 
                [(ngModel)]="email"
                required
                email
                #emailInput="ngModel">
              <p *ngIf="emailInput.invalid && emailInput.dirty" class="help-block">Needs to be a valid email.</p>
            </div>
            <div class="form-group">
              <textarea
                class="textarea form-control ng-invalid ng-dirty ng-invalid-email ng-valid-required ng-touched" 
                name="message" 
                placeholder="What's on your mind?" 
                [(ngModel)]="message"
                required
                #messageInput="ngModel"></textarea>       
              <p *ngIf="emailInput.invalid && emailInput.dirty" class="help-block">Your message is required!</p>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit Form</button>
          </form>
        </div>
    </div>
  </div>
</div>
